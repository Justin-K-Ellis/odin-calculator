<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="./script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="outer-container">
        <div class="body">
            <div class="calc-display">0</div>
            <div class="keyboard">
                <div class="key-row">
                    <button type="button" class="btn btn-outline-warning"id="ac">AC</button>
                    <button type="button" class="btn btn-outline-primary">(</button>
                    <button type="button" class="btn btn-outline-primary">)</button>
                </div>
                <div class="key-row">
                    <button type="button" class="btn btn-outline-secondary">7</button>
                    <button type="button" class="btn btn-outline-secondary">8</button>
                    <button type="button" class="btn btn-outline-secondary">9</button>
                    <button type="button" class="btn btn-outline-primary">/</button>
                </div>
                <div class="key-row">
                    <button type="button" class="btn btn-outline-secondary">4</button>
                    <button type="button" class="btn btn-outline-secondary">5</button>
                    <button type="button" class="btn btn-outline-secondary">6</button>
                    <button type="button" class="btn btn-outline-primary">*</button>
                </div>
                <div class="key-row">
                    <button type="button" class="btn btn-outline-secondary">1</button>
                    <button type="button" class="btn btn-outline-secondary">2</button>
                    <button type="button" class="btn btn-outline-secondary">3</button>
                    <button type="button" class="btn btn-outline-primary">-</button>
                </div>
                <div class="key-row">
                    <button type="button" class="btn btn-outline-secondary" id="zero">0</button>
                    <button type="button" class="btn btn-outline-secondary">.</button>
                    <button type="button" class="btn btn-outline-success" id="equals">=</button>
                    <button type="button" class="btn btn-outline-primary">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
