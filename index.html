<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
    <title>Odin Calculator</title>
</head>
<body>
    <div class="outer-container">
        <div class="body">
            <div class="calc-display">0</div>
            <div class="buttons">
                <div class="row">
                    <button class="function-key" id="ac">AC</button>
                    <button class="digit">(</button>
                    <button class="digit">)</button>
                </div>
                <div class="row">
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                    <button class="operation-key">/</button>
                </div>
                <div class="row">
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                    <button class="operation-key">*</button>
                </div>
                <div class="row">
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                    <button class="digit">-</button>
                </div>
                <div class="row">
                    <button class="digit" id="zero">0</button>
                    <button class="digit">.</button>
                    <button class="operation-key" id="equals">=</button>
                    <button class="operation-key">+</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
